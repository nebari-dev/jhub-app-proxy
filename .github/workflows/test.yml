name: Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version: '1.25.2'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Install tools
      run: make tools

    - name: Run tests
      run: make test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version: '1.25.2'
        cache: true

    - name: Build
      run: make build

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: jhub-app-proxy
        path: jhub-app-proxy
        retention-days: 7
